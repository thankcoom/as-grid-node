  localization:
    en:
      description: Automated grid trading bot node - 24/7 smart trading
      variables:
        - key: BITGET_UID
          name: Bitget UID
          description: Your Bitget Exchange UID (copy from the official Deploy page)
        - key: NODE_DOMAIN
          name: Node Domain
          description: Choose a domain for your trading node
      readme: |
        # Louis AS Grid Node
        
        This node connects to the official server to automatically fetch your trading configuration and execute grid trading.
        
        ## ğŸŒ Official Website
        
        **[Go to Louis AS Grid Website â†’](https://louisasgrid.zeabur.app)**
        
        Register an account on our website, get your User ID, and bind your node after deployment.
        
        ## After Deployment
        1. Wait for deployment to complete (~1-2 minutes)
        2. Copy the generated domain (e.g., `xxx.zeabur.app`)
        3. Return to [Official Settings page](https://louisasgrid.zeabur.app/settings), paste the domain and save
        4. Start trading!
        
        ## Notes
        - NODE_SECRET is auto-generated, do not modify
        - To redeploy, unbind from the official website first
        
